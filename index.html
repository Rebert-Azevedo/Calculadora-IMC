<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="./assets/images/ilustration.png">
        </section><!--img-->

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1><!--title-->

                <div class="input-box">
                    <label for="weight">
                        Peso em KG
                    </label>
                    <div class="input field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weigth" required>
                        <span>
                            Kg
                        </span>
                    </div><!--input-field-->
                </div><!--input-box-->

                <div class="input-box">
                    <label for="heigth">
                        Altura em metros
                    </label>
                    <div class="input field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="heigth" required>
                        <span>
                            M
                        </span>
                    </div><!--input-field-->
                </div><!--input-box-->

                <button id="calculate">
                    Calcular
                </button>
            </form><!--form-->

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value">value</span>
                        <span>Seu IMC</span>
                    </div>

                    <div id="descripion">
                        <span>description</span>
                    </div>
                </div>

                <div id="more-info">
                    <a href="https://www.sistemasca.com/blog/160/o-que-e-imc-entenda-a-importancia-desse-protocolo-na-avaliacao-fisica?psafe_param=1&utm_source=google&utm_medium=pago&utm_campaign=Site-Vend-Max-Aca-1&gad_source=1&gclid=CjwKCAjwkJm0BhBxEiwAwT1AXPQiqhldEiDRlz_IULAu5bz0a6hvJTi-gxdeeG6z26SGhi4rP9CNWhoCx9cQAvD_BwE">
                        Mais imformações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>

            </div>
        </section><!--calculator-->
    </main><!--container-->
</body>
</html>
